version: '3.9'

networks:
  chroma-net:
    driver: bridge

services:
  server_test:
    build:
      context: .
      dockerfile: Dockerfile
      target: chroma_server_test
    volumes:
      - ./:/chroma-server/
      - index_data:/index_data
    depends_on:
      - clickhouse
    networks:
      - chroma-net

  clickhouse:
    image: docker.io/bitnami/clickhouse:22.9
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '8123:8123'
      - '9000:9000'
    networks:
      - chroma-net

volumes:
  index_data:
    driver: local

